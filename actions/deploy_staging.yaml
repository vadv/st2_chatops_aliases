# Make sure you have ansible inventory file `/etc/ansible/hosts` configured
---
name: deploy_staging
description: Deploy staging
runner_type: local-shell-cmd
entry_point: ""
enabled: true
parameters:
  sudo:
    immutable: true
    default: true
  kwarg_op:
    immutable: true
  timeout:
    default: 6000
  cmd:
    description: "Command to run"
    immutable: true
    default: "/opt/stackstorm/virtualenvs/ansible/bin/ansible-playbook /opt/stackstorm/packs/${ST2_ACTION_PACK_NAME}/playbooks/deploy_staging.yaml --extra-vars='hosts={{hosts|replace('http://','')}} type={{type}}'"
  deploy_type:
    description: "deploy type"
    type: string
    required: true
